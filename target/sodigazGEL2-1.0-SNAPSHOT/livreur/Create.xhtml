<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivreurCreateDlg" widgetVar="LivreurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivreurTitle}">
            <h:form id="LivreurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livreurController.selected != null}">                 
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_nomlivreur}" for="nomlivreur" />
                        <p:inputText id="nomlivreur" value="#{livreurController.selected.nomlivreur}" title="#{bundle.CreateLivreurTitle_nomlivreur}" required="true" requiredMessage="#{bundle.CreateLivreurRequiredMessage_nomlivreur}"/>
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_prenomlivreur}" for="prenomlivreur" />
                        <p:inputText id="prenomlivreur" value="#{livreurController.selected.prenomlivreur}" title="#{bundle.CreateLivreurTitle_prenomlivreur}" />
                        <p:outputLabel value="#{bundle.CreateLivreurLabel_tellivreur}" for="tellivreur" />
                        <p:inputText id="tellivreur" value="#{livreurController.selected.tellivreur}" title="#{bundle.CreateLivreurTitle_tellivreur}" required="true" requiredMessage="#{bundle.CreateLivreurRequiredMessage_tellivreur}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livreurController.create}" value="#{bundle.Save}" update="display,:LivreurListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivreurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivreurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
