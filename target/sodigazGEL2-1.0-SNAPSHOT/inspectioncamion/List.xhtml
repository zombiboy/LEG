<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInspectioncamionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InspectioncamionListForm">
                <p:panel header="#{bundle.ListInspectioncamionTitle}">
                    <p:dataTable id="datalist" value="#{inspectioncamionController.items}" var="item"
                                 selectionMode="single" selection="#{inspectioncamionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idinspectioncamion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_idinspectioncamion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinspectioncamion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_datecontrolecamion}"/>
                            </f:facet>
                            <h:outputText value="#{item.datecontrolecamion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_heurecontrolecamion}"/>
                            </f:facet>
                            <h:outputText value="#{item.heurecontrolecamion}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_compteurcamion}"/>
                            </f:facet>
                            <h:outputText value="#{item.compteurcamion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_idcamion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcamion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectioncamionTitle_idutilisateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idutilisateur}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inspectioncamionController.prepareCreate}" update=":InspectioncamionCreateForm" oncomplete="PF('InspectioncamionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InspectioncamionViewForm" oncomplete="PF('InspectioncamionViewDialog').show()" disabled="#{empty inspectioncamionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InspectioncamionEditForm" oncomplete="PF('InspectioncamionEditDialog').show()" disabled="#{empty inspectioncamionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inspectioncamionController.destroy}" update=":growl,datalist" disabled="#{empty inspectioncamionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
