<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControleurCreateDlg" widgetVar="ControleurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateControleurTitle}">
            <h:form id="ControleurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controleurController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateControleurLabel_nomcontroleur}" for="nomcontroleur" />
                        <p:inputText id="nomcontroleur" value="#{controleurController.selected.nomcontroleur}" title="#{bundle.CreateControleurTitle_nomcontroleur}" required="true" requiredMessage="#{bundle.CreateControleurRequiredMessage_nomcontroleur}"/>
                        <p:outputLabel value="#{bundle.CreateControleurLabel_prenomcontroleur}" for="prenomcontroleur" />
                        <p:inputText id="prenomcontroleur" value="#{controleurController.selected.prenomcontroleur}" title="#{bundle.CreateControleurTitle_prenomcontroleur}" />
                        <p:outputLabel value="#{bundle.CreateControleurLabel_telcontroleur}" for="telcontroleur" />
                        <p:inputText id="telcontroleur" value="#{controleurController.selected.telcontroleur}" title="#{bundle.CreateControleurTitle_telcontroleur}" required="true" requiredMessage="#{bundle.CreateControleurRequiredMessage_telcontroleur}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controleurController.create}" value="#{bundle.Save}" update="display,:ControleurListForm:datalist,:growl" oncomplete="handleSubmit(args,'ControleurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ControleurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
