<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControleurViewDlg" widgetVar="ControleurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewControleurTitle}">
            <h:form id="ControleurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controleurController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewControleurLabel_nomcontroleur}"/>
                        <h:outputText value="#{controleurController.selected.nomcontroleur}" title="#{bundle.ViewControleurTitle_nomcontroleur}"/>
                        <h:outputText value="#{bundle.ViewControleurLabel_prenomcontroleur}"/>
                        <h:outputText value="#{controleurController.selected.prenomcontroleur}" title="#{bundle.ViewControleurTitle_prenomcontroleur}"/>
                        <h:outputText value="#{bundle.ViewControleurLabel_telcontroleur}"/>
                        <h:outputText value="#{controleurController.selected.telcontroleur}" title="#{bundle.ViewControleurTitle_telcontroleur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ControleurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
