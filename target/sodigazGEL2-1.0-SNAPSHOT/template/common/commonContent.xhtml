<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
	
		<div class="ui-g-12 ui-md-12">

                    <f:view>
                        <h:form>
                            <p:dataTable id="singleDT" var="panne" value="#{dtPanneView.pannes}" selectionMode="single" selection="#{dtPanneView.panne}" rowKey="#{panne.idpanne}" >

                                     
                                    <p:column headerText="Designation">
                                        <h:outputText value="#{panne.designationpanne}" />
                                    </p:column>

                                    <p:column headerText="Peut faire une suspension">
                                        <h:outputText value="#{panne.dosuspend}" />
                                    </p:column>

                                <f:facet name="footer">
                                    
                                    
                                   
                                    
                                    <div class="ui-g">
                                        <div class="ui-g-3">
                                            <p:commandButton  process="singleDT" icon="fa fa-list" value="afficher"  oncomplete="PF('panneDialog').show()" />
                                        </div>
                                        <div class="ui-g-3">
                                            <p:commandButton   icon="fa fa-plus" value="ajouter" oncomplete="PF('newPanneDialog').show()"/>
                                        </div>
                                        <div class="ui-g-3">
                                            <p:commandButton   icon="fa fa-edit" value="modifier"/>
                                        </div>
                                        <div class="ui-g-3">
                                             <p:commandButton   icon="fa fa-remove" value="supprimer"/>
                                        </div>
                                       
                                    </div>
                                    
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                 
                </div>
				
	    </ui:composition>
    </body>
</html>
