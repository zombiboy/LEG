<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanneEditDlg" widgetVar="PanneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPanneTitle}">
            <h:form id="PanneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{panneController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditPanneLabel_designationpanne}" for="designationpanne" />
                        <p:inputText id="designationpanne" value="#{panneController.selected.designationpanne}" title="#{bundle.EditPanneTitle_designationpanne}" required="true" requiredMessage="#{bundle.EditPanneRequiredMessage_designationpanne}"/>
                        <p:outputLabel value="#{bundle.EditPanneLabel_dosuspend}" for="dosuspend" />
                        <p:selectBooleanCheckbox id="dosuspend" value="#{panneController.selected.dosuspend}" />
                        <p:outputLabel value="#{bundle.EditPanneLabel_typepanne}" for="typepanne" />
                        <p:selectOneMenu  id="typepanne" value="#{panneController.selected.typepanne}" title="#{bundle.EditPanneTitle_typepanne}" style="width:125px"  >
                            <f:selectItems value="#{panneController.typesPanneReparations}" />     
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPanneLabel_dureedatebutoirjrs}" for="dureedatebutoirjrs" />
                        <p:inputText id="dureedatebutoirjrs" value="#{panneController.selected.dureedatebutoirjrs}" title="#{bundle.EditPanneTitle_dureedatebutoirjrs}" required="true" requiredMessage="#{bundle.EditPanneRequiredMessage_dureedatebutoirjrs}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{panneController.update}" value="#{bundle.Save}" update="display,:PanneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PanneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PanneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
