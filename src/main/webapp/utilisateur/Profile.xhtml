<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	
    	<ui:composition template="/template/template.xhtml">
            
            <ui:define name="topBarTitle">
                Mon Profile
            </ui:define>
            
            <ui:define name="title">
                <h:outputText value="#{bundle.ListLivreurTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">

                <div class="ui-g-12 ui-md-4">
                    <div class="card clearfix summary">
                        <span class="title">Gestion Profile</span>
                        <span class="detail">Bienvenue dans votre Profile</span>
                        <span class="count visitors">12</span>
                    </div>
                </div>
                     
                 
                
                <h:form>
                    
                    <h:panelGroup id="panel" >

                        <p:messages id="msgs" />
                        
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <div id="j_idt49" class="ui-panel ui-widget ui-widget-content ui-corner-all" style="text-align:center;background:#fff;height:100%" data-widget="widget_j_idt49">
                                    <div id="j_idt49_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
                                        <span class="ui-panel-title">MON COMPTE</span></div>
                                    <div id="j_idt49_content" class="ui-panel-content ui-widget-content">
                                    <div class="ui-g">                                                                 

                                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_username}" for="username" />
                                        <p:inputText id="username" value="#{utilisateurProfile.selected.username}" title="#{bundle.EditUtilisateurTitle_username}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_idutilisateur}"/>
                                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                                        <p:password id="password" value="#{utilisateurProfile.selected.password}" required="true" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" title="#{bundle.EditUtilisateurTitle_password}"/>
                                        <p:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                                        <p:inputText id="email" value="#{utilisateurProfile.selected.email}" title="#{bundle.EditUtilisateurTitle_email}" />
                                        
                                       
                                    </div>

                                    </div>
                                </div>
                             </div>
                    
                        <p:commandButton value="Enregistrer" update="panel" actionListener="#{utilisateurProfile.update}" icon="ui-icon-check" />

                    </h:panelGroup>
                </h:form>

             </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
