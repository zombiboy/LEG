<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    	
    	<ui:composition template="/template/template.xhtml">
            
            <ui:define name="topBarTitle">
                Fonction
            </ui:define>
            
            <ui:define name="title">
                <h:outputText value="#{bundle.ListLivreurTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">

                     <h2 style="margin-top:0"> Gestion des Fonctions des Employ√©s</h2>

                     <h:form id="FonctionemployerListForm">
                <p:panel header="#{bundle.ListFonctionemployerTitle}">
                    <p:dataTable id="datalist" value="#{fonctionemployerController.items}" var="item"
                                 selectionMode="single" selection="#{fonctionemployerController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idfonctionemployer}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                         
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFonctionemployerTitle_nomemploi}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomemploi}"/>
                        </p:column>
                        <f:facet name="footer">
                            <div class="ui-g">                                                                                             
                                        <div class="ui-g-3">
                                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fonctionemployerController.prepareCreate}" update=":FonctionemployerCreateForm" oncomplete="PF('FonctionemployerCreateDialog').show()"/>

                                            
                                        </div>
                                        <div class="ui-g-3">                                            
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FonctionemployerViewForm" oncomplete="PF('FonctionemployerViewDialog').show()" disabled="#{empty fonctionemployerController.selected}"/>
                                        </div>
                                        <div class="ui-g-3">
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FonctionemployerEditForm" oncomplete="PF('FonctionemployerEditDialog').show()" disabled="#{empty fonctionemployerController.selected}"/>
                                        </div>
                                        <div class="ui-g-3">
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fonctionemployerController.destroy}" update=":growl,datalist" disabled="#{empty fonctionemployerController.selected}"/>
                                        </div>
                                    </div>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
                     
                     <script type="text/javascript">
                        function handleSubmit(args) {

                            PF('FonctionemployerCreateDialog').hide();
                            PF('FonctionemployerEditDialog').hide();

                        }
                    </script>

             </ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
