<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetailinspectionCreateDlg" widgetVar="DetailinspectionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetailinspectionTitle}">
            <h:form id="DetailinspectionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detailinspectionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateDetailinspectionLabel_datedelaireparation}" for="datedelaireparation" />
                        <p:calendar id="datedelaireparation" pattern="MM/dd/yyyy" value="#{detailinspectionController.selected.datedelaireparation}" title="#{bundle.EditDetailinspectionTitle_datedelaireparation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDetailinspectionLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{detailinspectionController.selected.commentaire}" title="#{bundle.CreateDetailinspectionTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.CreateDetailinspectionLabel_etatalerte}" for="etatalerte" />
                        <p:selectBooleanCheckbox id="etatalerte" value="#{detailinspectionController.selected.etatalerte}" />
                        <p:outputLabel value="#{bundle.CreateDetailinspectionLabel_idinspectioncamion}" for="idinspectioncamion" />
                        <p:selectOneMenu id="idinspectioncamion" value="#{detailinspectionController.selected.idinspectioncamion}" required="true" requiredMessage="#{bundle.EditDetailinspectionRequiredMessage_idinspectioncamion}">
                            <f:selectItems value="#{inspectioncamionController.itemsAvailableSelectOne}"
                                           var="idinspectioncamionItem"
                                           itemValue="#{idinspectioncamionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetailinspectionLabel_idpanne}" for="idpanne" />
                        <p:selectOneMenu id="idpanne" value="#{detailinspectionController.selected.idpanne}" required="true" requiredMessage="#{bundle.EditDetailinspectionRequiredMessage_idpanne}">
                            <f:selectItems value="#{panneController.itemsAvailableSelectOne}"
                                           var="idpanneItem"
                                           itemValue="#{idpanneItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detailinspectionController.create}" value="#{bundle.Save}" update="display,:DetailinspectionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetailinspectionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetailinspectionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
