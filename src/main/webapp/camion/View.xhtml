<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamionViewDlg" widgetVar="CamionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCamionTitle}">
            <h:form id="CamionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camionController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewCamionLabel_immatriculation}"/>
                        <h:outputText value="#{camionController.selected.immatriculation}" title="#{bundle.ViewCamionTitle_immatriculation}"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_proprietairecamion}"/>
                        <h:outputText value="#{camionController.selected.proprietairecamion}" title="#{bundle.ViewCamionTitle_proprietairecamion}"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_compteurcamion}"/>
                        <h:outputText value="#{camionController.selected.compteurcamion}" title="#{bundle.ViewCamionTitle_compteurcamion}"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_estsuspension}"/>
                        <p:selectBooleanCheckbox value="#{camionController.selected.estsuspension}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_etatcamion}"/>
                        <h:outputText value="#{camionController.selected.etatcamion}" title="#{bundle.ViewCamionTitle_etatcamion}"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_codecamion}"/>
                        <h:outputText value="#{camionController.selected.codecamion}" title="#{bundle.ViewCamionTitle_codecamion}"/>
                        <h:outputText value="#{bundle.ViewCamionLabel_idcuircuit}"/>
                        <h:outputText value="#{camionController.selected.idcuircuit.libellecircuit}" title="#{bundle.ViewCamionTitle_idcuircuit}"/>
                        
                    </p:panelGrid>
                    <p:panelGrid  rendered="#{camionController.selected != null}">
                        <p:fieldset legend="Livreur" collapsed="true" toggleable="true" style="margin-bottom:20px">
                            <h:outputText value="#{bundle.ViewLivreurLabel_nomlivreur}"/>
                            <h:outputText value="#{camionController.selected.idlivreur.nomlivreur}"/>
                            <br/>    
                            <h:outputText value="#{bundle.ViewLivreurLabel_prenomlivreur}"/>
                            <h:outputText value="#{camionController.selected.idlivreur.prenomlivreur}"/>
                            <br/>    
                            <h:outputText value="#{bundle.ViewLivreurLabel_tellivreur}"/>
                            <h:outputText value="#{camionController.selected.idlivreur.tellivreur}"/>
                            
                        </p:fieldset>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CamionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
