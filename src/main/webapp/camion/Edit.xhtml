<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamionEditDlg" widgetVar="CamionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCamionTitle}">
            <h:form id="CamionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditCamionLabel_immatriculation}" for="immatriculation" />
                        <p:inputText id="immatriculation" value="#{camionController.selected.immatriculation}" title="#{bundle.EditCamionTitle_immatriculation}" required="true" requiredMessage="#{bundle.EditCamionRequiredMessage_immatriculation}"/>
                        <p:outputLabel value="#{bundle.EditCamionLabel_proprietairecamion}" for="proprietairecamion" />
                        <p:selectOneMenu id="proprietairecamion" value="#{camionController.selected.proprietairecamion}" title="#{bundle.CreateCamionTitle_proprietairecamion}" style="width:125px">
                            <f:selectItems value="#{camionController.proprietairesCamion}" />                         
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCamionLabel_compteurcamion}" for="compteurcamion" />
                        <p:inputText id="compteurcamion" value="#{camionController.selected.compteurcamion}" title="#{bundle.EditCamionTitle_compteurcamion}" />
                        <p:outputLabel value="#{bundle.EditCamionLabel_estsuspension}" for="estsuspension" />
                        <p:selectBooleanCheckbox id="estsuspension" value="#{camionController.selected.estsuspension}" />
                        <p:outputLabel value="#{bundle.EditCamionLabel_etatcamion}" for="etatcamion" />
                        <p:selectOneMenu id="etatcamion" value="#{camionController.selected.etatcamion}" title="#{bundle.CreateCamionTitle_etatcamion}" style="width:125px" disabled="false">
                            <f:selectItems value="#{camionController.etatsCamion}" />                             
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCamionLabel_codecamion}" for="codecamion" />
                        <p:inputText id="codecamion" value="#{camionController.selected.codecamion}" title="#{bundle.EditCamionTitle_codecamion}" />
                        <p:outputLabel value="#{bundle.EditCamionLabel_idcuircuit}" for="idcuircuit" />
                        <p:selectOneMenu id="idcuircuit" value="#{camionController.selected.idcuircuit}" required="true" requiredMessage="#{bundle.EditCamionRequiredMessage_idcuircuit}">
                            
                            <f:selectItems value="#{circuitcamionController.itemsAvailableSelectOne}"
                                           var="idcuircuitItem"
                                           itemLabel="#{idcuircuitItem.libellecircuit}"
                                           itemValue="#{idcuircuitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCamionLabel_idlivreur}" for="idlivreur" />
                        <p:selectOneMenu id="idlivreur" value="#{camionController.selected.idlivreur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{livreurController.itemsAvailableSelectOne}"
                                           var="idlivreurItem"
                                           itemLabel="#{idlivreurItem.nomlivreur} #{idlivreurItem.prenomlivreur}"
                                           itemValue="#{idlivreurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{camionController.update}" value="#{bundle.Save}" update="display,:CamionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CamionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CamionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
