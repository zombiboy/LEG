<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivreurViewDlg" widgetVar="LivreurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivreurTitle}">
            <h:form id="LivreurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livreurController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewLivreurLabel_nomlivreur}"/>
                        <h:outputText value="#{livreurController.selected.nomlivreur}" title="#{bundle.ViewLivreurTitle_nomlivreur}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_prenomlivreur}"/>
                        <h:outputText value="#{livreurController.selected.prenomlivreur}" title="#{bundle.ViewLivreurTitle_prenomlivreur}"/>
                        <h:outputText value="#{bundle.ViewLivreurLabel_tellivreur}"/>
                        <h:outputText value="#{livreurController.selected.tellivreur}" title="#{bundle.ViewLivreurTitle_tellivreur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivreurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
