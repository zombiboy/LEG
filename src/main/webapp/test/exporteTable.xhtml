<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <style type="text/css">
            .ui-paginator a {
                margin-right: 5px;
            }
        </style>


        <h:form>
            <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <f:facet name="{Exporters}">
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink>
                            <p:graphicImage name="/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="cars" />
                        </h:commandLink>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Year"/>
                    </f:facet>
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Brand" />
                    </f:facet>
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Color" />
                    </f:facet>
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>

            <h3>Export Page Data Only</h3>
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" />
                <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" />
                <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/images/csv.png" />
                <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/images/xml.png" />
                <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
            </h:commandLink>
        </h:form>
    </h:body>
</html>
