<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Alerteperiodique" outcome="/alerteperiodique/List.xhtml" />
                            <p:menuitem value="Camion" outcome="/camion/List.xhtml" />
                            <p:menuitem value="Circuitcamion" outcome="/circuitcamion/List.xhtml" />
                            <p:menuitem value="Detailinspection" outcome="/detailinspection/List.xhtml" />
                            <p:menuitem value="Detailsuspension" outcome="/detailsuspension/List.xhtml" />
                            <p:menuitem value="Employer" outcome="/employer/List.xhtml" />
                            <p:menuitem value="Fonctionemployer" outcome="/fonctionemployer/List.xhtml" />
                            <p:menuitem value="Inspectioncamion" outcome="/inspectioncamion/List.xhtml" />
                            <p:menuitem value="Livreur" outcome="/livreur/List.xhtml" />
                            <p:menuitem value="Panne" outcome="/panne/List.xhtml" />
                            <p:menuitem value="Reparationcamion" outcome="/reparationcamion/List.xhtml" />
                            <p:menuitem value="Suspensioncamion" outcome="/suspensioncamion/List.xhtml" />
                            <p:menuitem value="Utilisateur" outcome="/utilisateur/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
