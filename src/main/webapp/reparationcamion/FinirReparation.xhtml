<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FinirReparationCreateDlg" widgetVar="FinirReparationDialog" modal="true" resizable="false" appendTo="@(body)" header="Finir reparation">
            <h:form id="FinirReparationCamionCreateForm">
                <h:panelGroup id="display">
                    
                    <p:fieldset legend="Pannes" collapsed="true" toggleable="true" style="margin-bottom:20px">
                        <p:dataTable  value="#{reparationcamionController.selected.idsuspensioncamion.detailsuspensionList}" var="item"
                                         rows="5" paginator="true"
                                         >                                    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Libelle"/>
                                </f:facet>
                                <h:outputText value="#{item.idpanne.designationpanne}"/>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                    <p:commandButton actionListener="#{reparationcamionController.validerReparation}"  value="Valider" update="display,:ReparationcamionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FinirReparationDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FinirReparationDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
