<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlerteperiodiqueCreateDlg" widgetVar="AlerteperiodiqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlerteperiodiqueTitle}">
            <h:form id="AlerteperiodiqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alerteperiodiqueController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAlerteperiodiqueLabel_libellealerte}" for="libellealerte" />
                        
                        <p:selectOneMenu id="libellealerte" value="#{alerteperiodiqueController.selected.libellealerte}" title="#{bundle.CreateAlerteperiodiqueTitle_libellealerte}" required="true" requiredMessage="#{bundle.CreateAlerteperiodiqueRequiredMessage_libellealerte}" style="width:125px">
                            <f:selectItem itemLabel="CCVA" itemValue="CCVA" />
                            <f:selectItem itemLabel="ASSURANCE" itemValue="ASSURANCE" />   
                             
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAlerteperiodiqueLabel_datedernieralerte}" for="datedernieralerte" />
                        <p:calendar id="datedernieralerte" pattern="MM/dd/yyyy" value="#{alerteperiodiqueController.selected.datedernieralerte}" title="#{bundle.EditAlerteperiodiqueTitle_datedernieralerte}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAlerteperiodiqueLabel_echeancealerte}" for="echeancealerte" />
                        <p:calendar id="echeancealerte" pattern="MM/dd/yyyy" value="#{alerteperiodiqueController.selected.echeancealerte}" title="#{bundle.EditAlerteperiodiqueTitle_echeancealerte}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAlerteperiodiqueLabel_idcamion}" for="idcamion" />
                        <p:selectOneMenu id="idcamion" value="#{alerteperiodiqueController.selected.idcamion}" >
                            <f:selectItems value="#{camionController.itemsAvailableSelectOne}"
                                           var="idcamionItem"
                                           itemLabel="#{idcamionItem.immatriculation}"
                                           itemValue="#{idcamionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alerteperiodiqueController.create}" value="#{bundle.Save}" update="display,:AlerteperiodiqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlerteperiodiqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlerteperiodiqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
